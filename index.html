<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script id="vertexShader" type="vertex"> <!-- the type is "vertex" instead of "x-shader/x-vertex" because we use parcel -->
      void main() {
        gl_Position = projectionMatrix *modelViewMatrix *vec4(position, 1.0);
      }
    </script>
    <script id="fragmentShader" type="fragment"> <!-- the type is "fragment" instead of "x-shader/x-fragment" because we use parcel -->
      gl_FragColor = vec4(0.5, 0.5, 1.0, 1.0);
    </script>
    <script src="three.js" type="module"></script>
  </body>
</html>
